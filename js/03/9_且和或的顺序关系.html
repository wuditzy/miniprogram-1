<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            &&两边都要是true
            ||只要有一边是true
        */
        //
        //从左到右 true
        //先执行 && true
        //先执行||false
        //333如果打印出来了证明，不是先或的
        if(false&&true||true&&true){
            console.log(333)
        }
        //从左到右 false
        //先执行&&true
        //如果打印出来了world 证明是先&&
        if(true||false&&false){
            console.log('world')
        }
        //结论 &&和||同时出现的时候，先执行&&后执行||
    </script>
</body>
</html>
