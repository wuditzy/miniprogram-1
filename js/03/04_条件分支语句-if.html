<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //我们的js代码都是从上到下的执行
        //分支语句，就是当你执行到这里的时候，选择性的执行，或者不执行这段代码
        // 1.if(条件){条件成立的时候执行代码}
            // if后面的｛｝只有在条件成立的时候执行，条件不成立，那么不执行
            // if的()会进行隐式转换，不管（）里面写的是什么都会转换成布尔，true执行，false不执行
            if(true){
                console.log('条件成立')
            }
        //2.if(条件){条件成立的时候执行}else｛条件不成立的时候执行｝
        //3.if(条件)｛条件成立｝else if(条件2)｛条件2成立｝--这两个｛｝只能执行一个，可以写多个条件语法，从第一个条件判断，如果第一个满足了，那么执行第一个｛｝，后面就不执行了。不满足执行下面的。如果都不满足都不执行
        //4.if(条件)｛条件成立｝else if(条件2)｛条件2成立}else{}。多个｛｝里面一定会有一个被执行
    </script>
</body>
</html>
