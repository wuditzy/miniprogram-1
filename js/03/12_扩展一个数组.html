
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组是一个复杂数据类型
        //数据组合
        //[]就是一个数组
        //var arr=[]
        //数组里面可以放置任何数据类型，
        //以一个集合形式放在一起
        var arr=[1,2,'hello','world']



        //想获取数组中的某一个数据
        //-数组存储时按照索引--下标来存储的
        //-索引就是一个从0-正无穷的数字
        //-数组名称[索引]
        console.log(arr[10])//undefined
    </script>
</body>
</html>
