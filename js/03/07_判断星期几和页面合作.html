<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        prompt()//弹出一个输入框
            // 语法：prompt（‘提示给用户的文字’）
            // 以返回值的形式接受用户输入的内容
            //当用户没有点击确定或者取消的时候，代码不会继续向下执行

            var data=prompt('请输入0-6的数字')-0
        // alert()//弹出一个提示框
        switch(data){
            case 0:
                console.log('7')
                break
            case 1:
                console.log('1')
                break
            case 2:
                console.log('2')
                break
            case 3:
                console.log('3')
                break
            case 4:
                console.log('4')
                break
            case 5:
                console.log('5')
                break
            case 6:
                console.log('6')
                break
            default:
                console.log('0-6')
        }
    </script>
</body>
</html>
