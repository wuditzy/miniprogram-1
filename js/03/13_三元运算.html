<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            三元运算/三目/三元运算符
            是指使用两个符号把一个语句拆成三句
            ?
            :
            作用：简写if（）{}else{}
            条件？成立就执行:不成立的时候执行
        */
        //用三目来执行代码
        age>18?console.log('22'):console.log('未成年')
        //用三目来赋值
        var age=12
        //如果age大于18那么res得到的值是‘成年’
        var res=age>18?'成年':'未成年'

    </script>
</body>
</html>
