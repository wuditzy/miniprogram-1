            //判断100-200里面的质数
            for(var i=100;i<200;i++){
                var isN=true
                //从2开始，1可以被任何数字整除
                for(var j=2;j<i;j++){

            //找到所有的三次自幂数
            for(var n=100;n<1000;n++){
                var num=n
                var a=parseInt(123/100)

                var c=num%10
