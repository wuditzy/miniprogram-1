
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while 当……时
        //当满足条件的时候，就执行代码
        /*
            重复执行某一段代码
            while的语法：
                while（条件）{
                    条件满足的时候执行
                }
            对于一个循环来说：
                1.初始值
                2.条件
                3.执行的代码
                4.自身进行改变，结束循环
            对于一个循环来说，如果没有自身改变，就是一个死循环
            循环步骤：
        */
        var init=0
        while(init<3){
            console.log(init)
            init++
        }
    </script>
</body>
</html>
