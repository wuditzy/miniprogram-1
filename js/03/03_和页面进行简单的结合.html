<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 就相当于你定义了一个first变量，这个变量的值就是文本框的值 -->
    <input id="first" type="text">+
    <input id="second" type="text">
    <button id="btn" type="text"></button>
    <input id='result' type="text">
    <script>
        /*
            解决几个技术问题
                1.获取文本框
                    在js里面，元素的is是可以直接代表这个元素的
                2.什么时候获取值
                    当你点击这个button按钮的时候获取
                3.你怎么知道他什么时候点击
                    给这个button按钮注册一个点击的事件
                    语法：元素.onclick=function(){//这个大括号在触发时间的时候
                4.获取文本框的值
                    元素.value
                    只要是从页面中拿出来的数据都是字符串

                5.把结果丢回文本框
                        元素.value
        */
        //在这里回打开页面的时候执行
        // 两个变量获取的是两个''
        var firstNum=first.value-0
        var secondNum=second.value-0

        // 当你点击的时候执行｛｝里面的代码
        btn.onclick=function(){
            console.log('我被点击了')
            var firstNum=first.value-0
            var secondNum=second.value-0
            var sum=firstNum+secondNum
            result.value=sum
        }
    </script>
</body>
</html>
