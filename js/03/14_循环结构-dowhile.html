<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do while
        /*
            语法：
                do{
                    我要做的事情
                }while（条件判断）
            他会在不进行条件判断的时候先执行一次要执行的代码，然后再开始进行条件判断，满足继续循环不满足跳出循环
            特点：不管你条件满足不满足，我一定会执行一次代码
        */
        var init=19
        do{
            console.log(init)
            init ++
        }while(init < 3)//只有当init小于3的时候才会进去循环
    </script>
</body>
</html>
