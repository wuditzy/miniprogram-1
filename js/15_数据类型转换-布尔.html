<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 其他数据类型转换成boolean数据类型
        // 在js里面只有五个东西转换成false（0，''，NaN，undefined，null），其余的都是true
            // 1.Boolean(你要转换的数据)，结果以返回值的形式接收
            console.log(Boolean(0))//false
            console.log(Boolean(''))
            console.log(Boolean(NaN))
            console.log(Boolean(undefined))
            console.log(Boolean(null))

            console.log(Boolean(1))
            console.log(Boolean(-1))
            console.log(Boolean(1.1))
            console.log(Boolean(-1.1))
            console.log(Boolean('akdjs'))
            console.log(Boolean('  '))
            console.log(Boolean('$#$%#'))

            

    </script>
</body>
</html>
