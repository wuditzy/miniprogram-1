
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //变量的数据类型
        // 数据类型在js里面分为两个大类
            // 1.基本数据类型
            // 2.复杂数据类型
        // console.log()表示在浏览器控制台输出内容
        // 1数字number    意义上表示数字
        var n1=100//整数
        var n2=-100//负整数
        var n3=100.333//浮点数
        var n4=0100//在我们书写的时候，0开头表示的是八进制
        var n5=0b100//表示二进制100
        var n6=0x100//表示十六进制
        var n7=NaN//也是数值类型，但表示一个非数字not a number
        console.log(n4)// 64把八进制的数字转换成十进制
        console.log(n5)//4
        console.log(n6)//256
    </script>
</body>
</html>
