
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //空
        // 在js中有两个类型都表示空
        // 1.null-值只有一个就是null--我直接给你一个空值。必须要赋值为null的时候，才能的到null
            var n1=null
            console.log(n1)//null
        // 2.undefined-值只有一个是undefined，当一个变量声明没有赋值的时候就是undefined。表示当你需要是有一个数据，应该给我一个数据让我使用，但是这个数据恰巧没有值让我使用。
        var n2
        console.log(n2)//undefined
    </script>
</body>
</html>
