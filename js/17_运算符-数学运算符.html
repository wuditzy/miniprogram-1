<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        数学运算符
            +
                只要有一边是字符串就会进行字符串拼接
                只有两边都是数字或者是布尔的时候才会 进行数学运算
            -

            *
            /
            %


            如果能得到正常的结果，就是结果，如果不能得到正常的结果就是NaN
            
        */
        console.log('aa'-100)//NaN
        console.log('1000'-100)//900
    </script>
</body>
</html>
