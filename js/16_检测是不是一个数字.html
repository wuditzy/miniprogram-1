<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typeof关键字可以检测数据类型
        // 专门有一个方法检测是不是数字 isNaN--是不是一个数字
            // isNaN(你要检测的数据)
            // isNaN返回true表示数据是一个非数字
            // isNaN返回false表示数据是一个数字
             console.log(isNaN('abc'))//true
             console.log(isNaN(100))//false
    </script>
</body>
</html>
