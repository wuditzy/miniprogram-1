<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        赋值运算符--会把原先的值改变
            1.=
                把右边的内容给到左边的变量
            2.+=
                var n1=100
                n1+=200 <=> n1=n1+200
            3.-=
                var n1=100
                n1-=20 <=> n1=n1-200
            4.*=
                var n1=100
                n1*=20 <=> n1=n1*200
            5./=
                var n1=100
                n1/=20 <=> n1=n1/200
            6.%=
                var n1=100
                n1%=20 <=> n1=n1%200

        */
    </script>
</body>
</html>
