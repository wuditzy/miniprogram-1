<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        行内式js代码：需要依靠行为触发--表示依靠行为的出发，1写在a标签上2表示当你点击a标签的手执行js一段代码
        alert()表示浏览器弹出一个弹出框，（）里面写的内容，就是弹出框的内容，除了数字都要加上引号
        <a href="javascript:alert();">点</a>


        行内的第二种方式--写在非a的标签上
        <div onclick="js代码"></div>
        */
    </script>
</head>
<body>
    <a href="javascript:写js代码;">点</a>
    <a href="javascript:alert();">点</a>
    <!--内嵌式js代码写在一个script标签里面  
        行内式的时候需要行为来触发  
        内嵌式的js代码打开浏览器就会执行
        我们可以把script标签写在页面的任何一个位置（一般情况卸载head末尾或者body末尾
        一个页面可以写无限个script标签
    -->


    <!--外链式js代码使用script标签，yongscript标签的src属性引入一个外部js文件，
        我们的js代码写在一个 .js后缀文件内 浏览器打开的时候会自动执行代码
        可以引入多个
        注意：一个script标签当作外链式引入内容以后，就不能当作内嵌式使用了
    -->


    <script src="./外链式.js"></script>


    <!--
        ./表示当前目录和你直接写名字是一个道理
        ../返回上一级目录
    -->


    <!-- <script src="./外链式.js"></script> -->

    <!-- js注释
        //单行注释一般用来描述下一行的意思，也可以用来注释代码使用 ctrl+/
        /**/多行注释：一般用来描述下一段代码的意思，用来注释一整段代码
     -->

     <!-- 变量 我们的程序储存在一个计算的状态，在我们计算过程中帮我们保存一个中间值
    变量1 1000
    变量2 变量1*25
    语法：var n=100  --var 声明一个变量的关键字（告诉内存我要开始声明变量，n变量名，=赋值的意思--把右边的值赋值给左边的变量）
    在浏览器弹出框打印一个变量，使用alert方法的时候，除了数字不加引号，其他的不加引号会当作变量看待
    alert(n)
    定义变量：可以声明不赋值，也可以同时声明多个变量不复制，声明变量的同时并且给各个变量赋值，声明多个变量并且赋值，也可以混合使用
    先声明后使用
    -->

</body>
</html>
